<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36be16582a.js" crossorigin="anonymous"></script>
    <title>Bank Microservices</title>
</head>
<body>
<h1 class="text-center">Bank Microservice</h1>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Data Account</h1>
        </div>
        <div class="card-body">
            <button id="add" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                Add New Account <i class="fa-solid fa-user-plus"></i>
            </button>
            <div class="table-responsive" style="margin-top: 20px;">
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Account Number</th>
                        <th>Account Name</th>
                        <th>Account Balance</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody id="data-account">
                    <tr>
                        <td colspan="6">
                            Loading <i class="fas fa-spinner fa-spin"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div id="modalDialog" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalLabel" class="modal-title">Loading <i class="fas fa-spinner fa-spin"></i></h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                Loading <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div id="modalFooter" class="modal-footer">
                Loading <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
