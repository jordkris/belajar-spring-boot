<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36be16582a.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
<h1 class="text-center">Bank Microservice</h1>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Data Account</h1>
        </div>
        <div class="card-body">
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Account Number</th>
                    <th>Account Name</th>
                    <th>Account Balance</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody id="data-account">
                <tr>
                    <td colspan="6">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp;Loading...
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $.ajax({
        url: '/api/getAccounts',
        type: 'POST',
        success: (data) => {
            let tableRows = '';
            data.forEach((row, i) => {
                tableRows += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${row.accountNumber}</td>
                        <td>${row.accountName}</td>
                        <td>${row.accountBalance}</td>
                        <td><button class="btn btn-success">Use <i class="fa-solid fa-sack-dollar"></i></button></td>
                        <td><button class="btn btn-danger">Delete <i class="fas fa-trash"></i></button></td>
                    </tr>
                `;
            });
            $('#data-account').html(tableRows);
        }, error: (err) => {
            console.error(err);
        }
    })
</script>
</body>
</html>
